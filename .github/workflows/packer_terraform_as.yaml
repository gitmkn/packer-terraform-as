name: Build and deploy app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TENCENTCLOUD_REGION: ap-guangzhou
  TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
  TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENTCLOUD_SECRET_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
